<body>
    <!-- loop -->
    <script type="text/javascript">
        "use strict";

        function loop(fixedDelta, fixedUpdate, update, sheduleFunction) {
            var then;
            var acc = 0;

            var next = function () {
                var now = new Date().getTime();
                var delta = now - then;
                then = now;

                if (delta === undefined || isNaN(delta)) {
                    delta = fixedDelta;
                }

                acc += delta;

                while (acc >= fixedDelta) {
                    fixedUpdate(fixedDelta);
                    acc -= fixedDelta;
                }

                update(delta);

                sheduleFunction(next);
            }

            next();
        }
    </script>
    <!-- color -->
    <script type="text/javascript">

        // hue Chroma luma
        function hcy2rgb(h, c, y, a) {
            // 601
            var r = .3;
            var g = .59;
            var b = .11;

            var h0 = h;
            h /= 60;

            var k = (1 - Math.abs((h % 2) - 1));

            var K = h < 1 ? r + k * g
                : h < 2 ? g + k * r
                    : h < 3 ? g + k * b
                        : h < 4 ? b + k * g
                            : h < 5 ? b + k * r
                                : r + k * b;

            var cmax = 1;

            if (y <= 0 || y >= 1) cmax = 0;
            else cmax *= K < y ? (y - 1) / (K - 1) : K > y ? y / K : 1;
            //c *= cmax;
            c = Math.min(c, cmax);

            var x = c * k;
            var rgb = h < 1 ? [c, x, 0]
                : h < 2 ? [x, c, 0]
                    : h < 3 ? [0, c, x]
                        : h < 4 ? [0, x, c]
                            : h < 5 ? [x, 0, c]
                                : [c, 0, x];

            var m = y - (r * rgb[0] + g * rgb[1] + b * rgb[2]);

            var rgbdata = [rgb[0] + m, rgb[1] + m, rgb[2] + m];
            return 'rgba(' + (rgbdata[0] * 255).toFixed(0) + ',' + (rgbdata[1] * 255).toFixed(0) + ',' + (rgbdata[2] * 255).toFixed(0) + ', ' + (a || 1) + ')';
        }

    </script>

    <!-- canvas -->
    <script type="text/javascript">
        "use strict";

        function fullscreenCanvas() {

            var c = document.createElement('canvas');
            var ctx = c.getContext('2d', { alpha: false });

            ctx.canvas.width = window.innerWidth;
            ctx.canvas.height = window.innerHeight;
            ctx.canvas.style.position = 'absolute';
            ctx.canvas.style.top = 0;
            ctx.canvas.style.left = 0;
            ctx.canvas.style.display = 'block';

            ctx.clear = function () {
                ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            };

            var q = 1 / Math.sqrt(3);

            ctx.makePath = function (vertices) {
                this.beginPath();
                this.moveTo(vertices[0], vertices[1]);
                for (var i = 2; i < vertices.length; i += 2) {
                    this.lineTo(vertices[i], vertices[i + 1]);
                }
                this.closePath();
            }

            ctx.strokeCircle = function (x, y, r) {
                ctx.beginPath();
                ctx.arc(x, y, r, 0, 2 * Math.PI, true);
                ctx.closePath();
                ctx.stroke();
            }

            ctx.fillCircle = function (x, y, r) {
                ctx.beginPath();
                ctx.arc(x, y, r, 0, 2 * Math.PI, true);
                ctx.closePath();
                ctx.fill();
            }

            document.body.appendChild(c);
            document.body.style.overflow = "hidden";
            document.body.style.margin = "0";
            document.body.style.padding = "0";
            return ctx;
        }
    </script>

    <script type="text/javascript">
        "use strict";

        const sqrt = Math.sqrt;
        const sin = Math.sin;
        const cos = Math.cos;

        var ctx = fullscreenCanvas();

        const w = ctx.canvas.width;
        const h = ctx.canvas.height;

        var a = Math.PI * (3 - Math.sqrt(5));
        var ba = 0;//Math.random() * Math.PI * 2;
        var c = 2;
        var primes = [];

        ctx.save();
        ctx.translate(w / 2, h / 2);

        const targetR = sqrt(w * w + h * h) / 2;
        const n = getn(targetR, c);

        function getr(n, c) {
            return c * sqrt(n);
        }

        function getn(r, c) {
            return (r * r / c / c) | 0;
        }

        let then = performance.now();

        split(n, 1000, render);

        function split(total, perFrame, fn) {
            const numPages = total / perFrame;
            let frameNo = 0;

            function frame() {

                for (let i = 0; i < perFrame; ++i) {
                    const j = frameNo * perFrame + i;
                    if (j > total)
                        break;
                    fn(j);
                }

                if (++frameNo < numPages)
                    requestAnimationFrame(frame);
                else
                    console.log(performance.now() - then);
            }

            frame();
        }

        function render(i) {
            var p = pos(i, a, c);

            var prime = isPrime(i);
            ctx.fillStyle = prime ? 'gold' : 'brown';
            let w = (prime ? 1.2 : .7) * c;
            ctx.save();
            ctx.translate(p[0], p[1]);
            ctx.rotate(p[2] + Math.PI / 4)
            ctx.fillRect(-w / 2, -w / 2, w, w);
            ctx.restore();
        }

        function pos(n, a, c) {
            var r = c * sqrt(n);
            var p = n * a + ba;

            return [r * cos(p), r * sin(p), p];
        }

        function isPrime(n) {
            if (n < 4) return true;
            if (n % 2 == 0) return false;

            let cap = sqrt(n);
            for (let i = 3; i <= cap; i += 2) {
                if (n % i == 0) return false;
            }

            return true;
        }
    </script>
