<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Heraldry</title>
</head>

<body>
    <script name="canvas" type="text/javascript">

        // canvas w/ hex
        function fullscreenCanvas() {
            let [can, ctx] = makeCanvas(window.innerWidth, window.innerHeight, false)

            document.body.appendChild(can);
            document.body.style.overflow = "hidden";
            document.body.style.margin = "0";
            document.body.style.padding = "0";

            return ctx;
        }

        function makeCanvas(width, height, alpha) {

            let can = document.createElement('canvas');
            let ctx = can.getContext('2d', { alpha });

            ctx.canvas.width = width;
            ctx.canvas.height = height;
            ctx.canvas.style.display = 'block';

            return [can, ctx];
        }
    </script>

    <script type="text/javascript">

        let ctx = fullscreenCanvas();
        ctx.fillStyle = '#e3ce9f';
        ctx.fillRect(0,0,ctx.canvas.width, ctx.canvas.height)

        let metals = ['#ffffff' // Argent
            , '#f7d900'// Or
            , '#ffffff', '#ffffff'
        ]

        let tinctures = [
            '#cc0004'// Gules
            , '#000000'// Sable
            , '#1c40ac'// Azure
            , '#288a00'// Vert
            , '#84129c'// Purpure
            , '#8b004b'// Murrey
            , '#b22222'// Sanguine
            , '#c67000'// Tenn√©
        ];

        let shapes = [rounded, pointy, scroll];
        let patterns = [left, quads, diagonal, xcross, corner, cross, doublediagonal, bottom, mountains, vertical, doublevertical, horizontal, doublehorizontal, chevron, doublechevron, triangle, trinangedown]

        render();

        function render() {

            let scale = 100;

            let n = 7, m = 10;
            for (let i = 0; i < n; ++i)
                for (let j = 0; j < m; ++j) {
                    ctx.save();
                    ctx.scale(scale, scale);

                    ctx.translate(.5 + 1.5 * j, .5 + 1.5 * i);

                    pick(1, shapes)[0](ctx);

                    ctx.strokeStyle = 'black';
                    ctx.lineWidth = 2 / scale;
                    ctx.stroke();
                    ctx.clip();

                    let clrs = Math.random() < .1
                        ? (Math.random() < .5 ? metals : [metals[1], metals[0]])
                        : Math.random() < .2 ? pick(2, tinctures)
                            : Math.random() < .5
                                ? [pick(1, metals)[0], pick(1, tinctures)[0]]
                                : [pick(1, tinctures)[0], pick(1, metals)[0]];

                    ctx.fillStyle = clrs[0];
                    ctx.fillRect(-1, -1, 3, 3);
                    ctx.fillStyle = clrs[1];

                    pick(1, patterns)[0](ctx);

                    ctx.restore();
                }
        }

        function rounded(ctx) {
            ctx.beginPath();

            ctx.moveTo(0, 0)
            ctx.lineTo(1, 0)
            ctx.lineTo(1, .8)

            ctx.quadraticCurveTo(1, 1.1, .5, 1.1)
            ctx.quadraticCurveTo(0, 1.1, 0, .8)

            ctx.lineTo(0, 0);

            ctx.closePath();
        }

        function pointy(ctx) {
            ctx.beginPath();

            ctx.moveTo(0, 0)
            ctx.lineTo(1, 0)
            ctx.lineTo(1, .8)

            ctx.bezierCurveTo(1, 1.1, .6, .95, .5, 1.1)
            ctx.bezierCurveTo(.4, .95, 0, 1.1, 0, .8)

            ctx.lineTo(0, 0);

            ctx.closePath();
        }

        function scroll(ctx) {
            ctx.beginPath();

            let up = 0;
            let top = .1;
            let narrow = .3;
            let wide = .8

            ctx.moveTo(.2, up);
            ctx.quadraticCurveTo(.5, .1, .8, up);
            ctx.lineTo(1, top);

            ctx.bezierCurveTo(.9, narrow, 1, .7, 1, wide)

            ctx.bezierCurveTo(1, 1.1, .6, .95, .5, 1.1)
            ctx.bezierCurveTo(.4, .95, 0, 1.1, 0, wide)

            ctx.bezierCurveTo(0, .7, .1, narrow, 0, top)

            ctx.closePath();
        }

        function left(ctx) {
            ctx.fillRect(-.5, -1, 1, 3);
        }

        function bottom(ctx) {
            ctx.fillRect(-1, -.48, 3, 1);
        }

        function mountains(ctx) {
            let a = 1 / 6;
            let top = .35;
            let bottom = .65;

            ctx.beginPath()
            ctx.moveTo(0, bottom)
            ctx.lineTo(a, top)
            ctx.lineTo(2 * a, bottom)
            ctx.lineTo(.5, top)
            ctx.lineTo(.5 + a, bottom)
            ctx.lineTo(.5 + 2 * a, top)
            ctx.lineTo(1, bottom)

            ctx.lineTo(1, 2)
            ctx.lineTo(0, 2);

            ctx.fill();
        }

        function quads(ctx) {
            ctx.fillRect(-.5, -.48, 1, 1);
            ctx.fillRect(.5, .52, 1, 1);
        }

        function diagonal(ctx) {
            ctx.translate(.5, .48);
            ctx.rotate(Math.PI / 4);

            ctx.fillRect(-1, -.1, 3, .2);
        }

        function doublediagonal(ctx) {
            ctx.translate(.5, .48);
            ctx.rotate(Math.PI / 4);

            ctx.fillRect(-1, -.3, 3, .2);
            ctx.fillRect(-1, .1, 3, .2);
        }

        function xcross(ctx) {
            ctx.translate(.5, .48);
            ctx.rotate(Math.PI / 4);
            ctx.fillRect(-1, -.1, 3, .2);

            ctx.rotate(Math.PI / 2);
            ctx.fillRect(-1, -.1, 3, .2);
        }

        function corner(ctx) {
            ctx.translate(.5, .48);
            ctx.rotate(Math.PI / 4);

            ctx.fillRect(-1, 0, 3, 3);
        }

        function cross(ctx) {
            ctx.translate(.5, .48);
            ctx.fillRect(-1, -.1, 3, .2);

            ctx.rotate(Math.PI / 2);
            ctx.fillRect(-1, -.1, 3, .2);
        }

        function vertical(ctx) {
            ctx.fillRect(.4, -1, .2, 3)
        }

        function doublevertical(ctx) {
            ctx.fillRect(.2, -1, .2, 3)
            ctx.fillRect(.6, -1, .2, 3)
        }

        function horizontal(ctx) {
            ctx.fillRect(-1, .4, 3, .2)
        }

        function doublehorizontal(ctx) {
            ctx.fillRect(-1, .2, 3, .2)
            ctx.fillRect(-1, .6, 3, .2)
        }

        function chevron(ctx) {
            let a = .5;
            ctx.translate(.5, .28);

            ctx.rotate(a)
            ctx.fillRect(0, 0, 2, .2)
            ctx.rotate(-2 * a)
            ctx.fillRect(0, 0, -2, .2)
        }

        function doublechevron(ctx) {
            let a = .5;

            ctx.save();
            ctx.translate(0, -.2)
            chevron(ctx)
            ctx.restore();
            ctx.save();
            ctx.translate(0, .2)
            chevron(ctx)
            ctx.restore();
        }

        function triangle(ctx) {

            ctx.beginPath()
            ctx.moveTo(0, 1.1)
            ctx.lineTo(1, 1.1)
            ctx.lineTo(.5, 0)

            ctx.fill()
        }

        function trinangedown(ctx) {
            ctx.beginPath()
            ctx.moveTo(0, 0)
            ctx.lineTo(1, 0)
            ctx.lineTo(.5, 1.1)

            ctx.fill()
        }

        function pick(n, values) {
            if (n > values.length) throw new Error("Can't pick that many");

            let indexes = [];
            while (indexes.length < n) {
                let idx = (Math.random() * values.length) | 0;
                if (!indexes.includes(idx)) indexes.push(idx)
            }

            return indexes.map(i => values[i]);
        }

    </script>
</body>

</html>
