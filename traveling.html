<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Traveling</title>
</head>

<body>
    <script name="canvas" type="text/javascript">
        // canvas w/ hex
        function fullscreenCanvas() {
            let [can, ctx] = makeCanvas(window.innerWidth, window.innerHeight, false)

            document.body.appendChild(can);
            document.body.style.overflow = "hidden";
            document.body.style.margin = "0";
            document.body.style.padding = "0";

            return ctx;
        }

        function makeCanvas(width, height, alpha) {

            let can = document.createElement('canvas');
            let ctx = can.getContext('2d', { alpha });

            ctx.canvas.width = width;
            ctx.canvas.height = height;
            ctx.canvas.style.display = 'block';

            return [can, ctx];
        }
    </script>

    <script name="loop" type="text/javascript">

        function loop(targetFps, fixedUpdate, render) {
            let fixedDelta = 1000 / targetFps;
            let acc = fixedDelta;
            let then = performance.now();

            function tick(now) {
                let delta = now - then;
                acc += delta;
                then = now;
                let doRender = acc >= fixedDelta;
                let reps = 0;

                while (acc >= fixedDelta && ++reps < 20) {
                    acc -= fixedDelta;
                    fixedUpdate(fixedDelta);
                }

                if (reps == 20) acc = 0;

                if (doRender)
                    render(delta);

                requestAnimationFrame(tick);
            }

            tick(then);
        }
    </script>

    <script type="text/javascript">
        const ctx = fullscreenCanvas();

        const w = ctx.canvas.width;
        const h = ctx.canvas.height;

        let path = makePoints(12, w, h);
        let best = [...path];
        let bestScore = measure(best);

        loop(60, update, render);

        function update() {
            swapSome(path);
            let score = measure(path);
            if (score < bestScore) {
                best = [...path];
                bestScore = score;
                console.log(score);
            }
        }

        function swapSome(path) {
            let numSwaps = 1 + (Math.random() < .2 ? 1 : 0) + (Math.random() < .1 ? 1 : 0) + (Math.random() < .05 ? 1 : 0)

            while (numSwaps-- > 0) {
                let a = (Math.random() * path.length) | 0;
                let b = a;
                while (a == b)
                    b = (Math.random() * path.length) | 0;

                [path[a], path[b]] = [path[b], path[a]];
            }
        }

        function measure(path) {
            let len = 0;
            let prev = null;
            for (let [x, y] of path) {
                if (prev != null) {
                    const dx = x - prev[0];
                    const dy = y - prev[1];
                    len += dx * dx + dy * dy;
                }
                prev = [x, y]
            }

            return len;
        }

        function render() {
            ctx.clearRect(0, 0, w, h);
            ctx.lineWidth = 2;

            ctx.lineWidth *= 3;
            ctx.strokeStyle = 'gold';
            ctx.fillStyle = 'yellow';
            renderPoints(best);

            ctx.lineWidth /= 3;
            ctx.strokeStyle = 'grey';
            ctx.fillStyle = 'silver';
            renderPoints(path);
        }

        function renderPoints(points) {
            const s = 4;

            let prev = null;
            for (let [x, y] of points) {

                if (prev != null) {
                    ctx.beginPath();
                    ctx.moveTo(prev[0], prev[1]);
                    ctx.lineTo(x, y)
                    ctx.stroke();
                }

                prev = [x, y];

                ctx.fillRect(x - s / 2, y - s / 2, s, s)
            }
        }

        function makePoints(n, w, h) {
            let pad = Math.min(w * .05, h * .05);

            let points = [];
            for (let i = 0; i < n; ++i)
                points.push([(pad + Math.random() * (w - pad * 2)) | 0, (pad + Math.random() * (h - pad * 2)) | 0]);

            return points;
        }

    </script>
</body>

</html>
