<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Cell</title>
</head>

<body>
    <script type="text/javascript">
        const tau = Math.PI * 2;

        (function () {
            document.createElement('canvas');
            const c = document.createElement('canvas');
            ctx = c.getContext('2d');

            ctx.w = ctx.canvas.width = window.innerWidth;
            ctx.h = ctx.canvas.height = window.innerHeight;
            ctx.canvas.style.position = 'absolute';
            ctx.canvas.style.top = 0;
            ctx.canvas.style.left = 0;

            ctx.clear = function () {
                ctx.clearRect(-ctx.canvas.width / 2, -ctx.canvas.height / 2, ctx.canvas.width, ctx.canvas.height);
            };

            document.body.appendChild(c);

            CanvasRenderingContext2D.prototype.fillCircle = function (x, y, r) {
                this.beginPath();
                this.arc(x, y, r, 0, tau, false)
                this.closePath();
                this.fill();
            }

            CanvasRenderingContext2D.prototype.strokeCircle = function (x, y, r) {
                this.beginPath();
                this.arc(x, y, r, 0, tau, false)
                this.closePath();
                this.stroke();
            }
        })();
    </script>

    <script type="text/javascript">
        const kernelDist = 50;
        const m = kernelDist * .1;
        const sq32 = Math.sqrt(3) / 2;

        ctx.strokeStyle = ctx.fillStyle = 'silver';

        const n = 20;

        ctx.translate(ctx.canvas.width / 2, ctx.canvas.height / 2)

        for (let j = 0; j < 3; ++j) {
            for (let i = -n; i < n; ++i) {
                ctx.fillRect(-ctx.canvas.width, i * kernelDist - m, ctx.canvas.width*2, 1);
                ctx.fillRect(-ctx.canvas.width, i * kernelDist + m, ctx.canvas.width*2, 1);
            }


            ctx.rotate(tau / 6);
        }




    </script>
</body>

</html>
