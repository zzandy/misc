        // canvas w/ hex
        function fullscreenCanvas() {
            let [can, ctx] = makeCanvas(window.innerWidth, window.innerHeight, false)

            document.body.appendChild(can);
            document.body.style.overflow = "hidden";
            document.body.style.margin = "0";
            document.body.style.padding = "0";

            return ctx;
        }

        function makeCanvas(width, height, alpha) {

            let can = document.createElement('canvas');
            let ctx = can.getContext('2d', { alpha });

            ctx.canvas.width = width;
            ctx.canvas.height = height;
            ctx.canvas.style.display = 'block';

            return [can, ctx];
        }
    </script>

            .split(' ')
            .map(s => s.toUpperCase());

        const levels = {};
        for (let word of words) {
            let level = rate(word);

            if (level in levels) {
                levels[level].push(word);
            }
            else {
                levels[level] = [word];
            }
        }

        function rate(word) {
            let parts = word.split('-');
            let level = parts.length;

            for (let part of parts) {
                if (part.length > 2) ++level;
                if (part.length > 3) ++level;
                if (part.length > 4) ++level;
                if (part.length > 5) ++level;
                if (part.length > 6) ++level;
                if (part.match(/щяъь/)) ++level;
            }

            return level
        }

        let levs = Object.keys(levels);
        let lvlindex = 0;
        let level = levs[lvlindex];

        addEventListener('wheel', e => {
            if (e.deltaY < 0 && lvlindex > 0) {
                --lvlindex;
                level = levs[lvlindex];
                next();
            }
            if (e.deltaY > 0 && lvlindex < levs.length - 1) {
                ++lvlindex;
                level = levs[lvlindex];
                next();
            }
        });

        addEventListener('mousedown', next)

        const ctx = fullscreenCanvas();

        let sx = 1.2;
        let sy = 1.3;
        let da = 10;

        next();

        function next() {
            let source = levels[level];
            let word = source[(Math.random() * source.length) | 0].split('-');

            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

            const pad = .9
            let s = 100;


            ctx.font = s + 'pt Segoe Print';
            s = s * ctx.canvas.width * pad / ctx.measureText(word.join('')).width;
            ctx.font = s + 'pt Segoe Print';

            let sw = ctx.canvas.width / levs.length;
            ctx.fillStyle = 'silver'

            for (let i = 0; i < levs.length; ++i) {
                if (lvlindex == i) ctx.fillRect((i + .5) * sw,ctx.canvas.height - 100, sw / 10, sw / 10)
                else ctx.fillRect((i + .5) * sw, ctx.canvas.height - 100, sw / 50, sw / 50)
            }

            let n = ctx.canvas.width * (1 - pad) / 2;
            for (let part of word) {
                let w = ctx.measureText(part).width;

                ctx.save();

                let x = n + w / 2;
                let y = s;

                ctx.translate(x, y);
                ctx.rotate((Math.random() - .5) * da * deg);
                renderPart(ctx, part, w, s);
                ctx.restore();

                n += w;
            }
        }

        function renderPart(ctx, part, w, s) {
            ctx.fillStyle = 'hsl(' + (Math.random() * 360 | 0) + ', 100%, 90%)';

            let kw = s / 20;
            let kh = s / 4;

            ctx.fillStyle = 'black';
            ctx.fillRect(-w / 2 - kw - kw * .15, -s / 2 - kh - kw * .15, w + (kw + kw * .15) * 2, s + (kh + kw * .15) * 2)
            ctx.fillStyle = 'hsl(' + (Math.random() * 360 | 0) + ', 100%, 90%)';
            ctx.fillRect(-w / 2 - kw, -s / 2 - kh, w + kw * 2, s + kh * 2)
            ctx.fillStyle = 'black';
            ctx.fillText(part, -w / 2, s / 2);
        }
