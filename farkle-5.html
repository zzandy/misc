    <script>
        let stats = { 'three-of-a-kind': 154328023, "two pairs": 231459236, "full house": 38582884, 'four-of-a-kind': 19289298, 'five-of-a-kind': 771700, 'small': 15434447, 'big': 15432307, 'bust': 30859119, total: 1000000000 };

        function init() {
            stats = {
                'middle-straight': 0, 'short-straight': 0, 'three-of-a-kind': 0, 'two pairs': 0, 'full house': 0, 'four-of-a-kind': 0, 'five-of-a-kind': 0, 'straight': 0, 'bust': 0, 'total': 0, 'score': 0
            }
        }

        function roll() {
            let res = [0, 0, 0, 0, 0, 0]; // how many dice of each value were rolled
            for (let i = 0; i < 5; ++i)res[(6 * Math.random()) | 0]++;

            return res;
        }

        function which(roll) {
            if (roll.some(t => t == 5)) return 'five-of-a-kind';
            if (roll.some(t => t == 4)) return 'four-of-a-kind';
            if (roll.some(t => t == 3)) {
                if (roll.some(t => t == 2)) return 'full house';
                return 'three-of-a-kind';
            }
            if (roll.filter(t => t == 2).length == 2) return 'two pairs';

            const { max } = roll.reduce(({ current, max }, num) => num ? { current: current + 1, max } : { current: 0, max: Math.max(current, max) }, { current: 0, max: 0 });

            switch (max) {
                case 3: return 'short-straight';
                case 4: return 'middle-straight';
                case 5: return 'straight';
            }

            if (roll[0] == 0 && roll[4] == 0) return 'bust';
            return 'score'
        }

        function run(n) {
            init();
            let i = 0;
            function tick() {
                for (let x = 0; x < 1000, i < n; ++x, ++i) {
                    let r = which(roll());
                    if (r !== undefined) stats[r]++;
                    stats['total']++
                }

                if (i < n)
                    setTimeout(tick, 1);
            }
            tick()

            report();
        }


        const q = {
            'middle-straight': 1, 'short-straight': 1, 'three-of-a-kind': 2.5, 'two pairs': 3, 'full house': 3, 'four-of-a-kind': 4, 'five-of-a-kind': 5, 'straight': 1.5, 'bust': 0, 'total': 0, 'score': 1
        };

        function report() {
            const lines = Object.entries(stats);
            lines.sort(([_, a], [__, b]) => a - b);

            console.table(lines.map(([name, count]) => [(100 * count / stats.total) + '%', name, 2 * q[name] / 3 * 100 * stats.score / count]))
        }
    </script>
